<div class="ResetPasswordView">
	<div class="Title">
		<img src="../img/icon_logo_WE.png"style="margin: 45px 0 0 -30px;float: left;width: 65px;height: 65px;"/>
		<p style="position: fixed;top: 40; margin: 38px 0 0 61px;font-family: arial;font-size: 16px;">
			让你有一个最好的
		</p>
		<span style="position:fixed;top: 90;  color: #95c040;margin: 35px 0 0 190px;font-family: arial;font-weight: bold;font-size: 16px;">
			工作方式
		</span>
	</div>
	<div class="InputView">
		<form action="" method="post">
			<input type="text" placeholder="输入电话号码" class="inputName" ng-model="modefiyTelphone"/>
			<br />
			<input type="password" placeholder="验证码" class="inputName" style="width:130px;" ng-model="modefiyIdentifiyCode"/>
			<input type="button" id="modefiyIdentifyingCode" class="identifyingCode" value="发送验证码" ng-click="get_modefiyCode()"/>
			<br />
			<input type="password" placeholder="输入新密码（六位数字或字母" class="inputName" ng-model="modefiyPassword"/>
			<br />
			<br />
			<input type="button" class="loginButton" value="重置密码" ng-click="modefiy()"/>		
		</form>
	</div>
	<div class="Footer">
		<a href="#/admin/RegisterView">注册We&nbsp;>></a>
	</div>
</div>
